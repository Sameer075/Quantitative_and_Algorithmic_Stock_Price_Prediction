<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- bootstrap login -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>QuantitativeEdge</title>
  </head>
  {% load static %}
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <link rel="icon" href="{% static 'favicon1.ico' %}">
  <body>

    <div class="wrapper fadeInDown">
        <div id="formContent" style="background-color: rgba(0,0,0,0.2) !important;">
          <!-- Tabs Titles -->
          <h1 style="color: #fff;"><i>Login</i></h1>
      
          <!-- Icon -->
          <div class="fadeIn first">
            <!-- <img src="{% static 'user_icon.jpg' %}" id="icon" alt="User Icon" /> -->
          </div>
      
          <!-- Login Form -->
          <form action="logcode">
            <input type="text" id="login" class="fadeIn second" name="user_name" placeholder="User Name" autocomplete="off">
            <input type="password" id="password" class="fadeIn third" name="user_pwd" placeholder="Password" autocomplete="off">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>

        {% load socialaccount %}
        <a href="{% provider_login_url 'google' %}?next=/home" class="btn btn-outline-primary"><img src="{% static 'images/google.webp' %}" alt=""><span>Continue with Google</span></a>
        </div>
        
    </div>

  </body>
  
</html>
