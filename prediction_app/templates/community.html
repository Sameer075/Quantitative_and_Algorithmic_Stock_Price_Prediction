<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantitativeEdge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" charset="utf-8"></script>

    <!-- Add Font Awesome CDN -->
  

</head>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'community.css' %}">
    <link rel="icon" href="{% static 'favicon1.ico' %}">

<body>
    {% load socialaccount %}
    <div id="welcome">
        {% if user.is_authenticated %}
        <h1>Welcome to QuantitativeEdge <span>{{user.username}}</span></h1>
        {% if picture_url %}
        <img  src="{{ picture_url }}" alt="User Picture" style="width: 50px; height: 45px; border-radius: 50%;">
            {% endif %}
        {% endif %}
    </div>
    <button class="btn btn-success">+ Create Strategy</button>
    <div id="strategy">
        <div id="strategyDivs">
            
        </div>
    </div>
</body>
</html>
